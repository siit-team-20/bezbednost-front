<div id="generator-box">
  <div id="title-section">
    <h2>Summary generator</h2>
    <p>Enter details to generate a summary</p>
  </div>
  <form id="generator-form" [formGroup]="generatorForm" (submit)="onSubmitClick()">

    <mat-form-field subscriptSizing="dynamic" id="date-section" class="input-field">
      <mat-label>
        Enter a date range
      </mat-label>
      <mat-date-range-input  [rangePicker]="picker">
        <input formControlName="startDate"  matStartDate placeholder="Start date" readonly>
        <input formControlName="endDate"  matEndDate placeholder="End date" readonly>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>


    <button mat-raised-button type="submit" color="primary" id="generate-button">Generate</button>
  </form>
</div>
<app-period-summary-dialog *ngIf="isPeriodSummaryShowing" (closePeriodSummary)="onClosePeriodSummary()" [periodSummary]="periodSummary"></app-period-summary-dialog>
