<div class="background-img">
  <div class="wrapper">
    <app-navbar> </app-navbar>
    <div>
      <h1>Certificates</h1>
    </div>
    <div class="overlay">
      <app-certificate-card [certificate]="rootCertificate"></app-certificate-card>
     <!-- <app-certificate-cards [certificates] = "certificates" ></app-certificate-cards> -->
    </div>
      <button (click)="submit()">Dodaj</button>
      <button (click)="load()">Load</button>
      <button (click)="approve()">Approve</button>
      <button (click)="loadCerts()">Load Certs</button>
  </div>


  <form  #certificateForm="ngForm" >
    <div class="form-group">
      <label for="certificateType">Certificate Type:</label>
      <div class="radio-group">
        <div class="form-check">
          <input
            type="radio"
            id="type1"
            name="certificateType"
            value="Type1"
            [(ngModel)]="certificate.type"
            class="form-check-input"
            required
          />
          <label for="type1" class="form-check-label">Type 1</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="type2"
            name="certificateType"
            value="Type2"
            [(ngModel)]="certificate.type"
            class="form-check-input"
            required
          />
          <label for="type2" class="form-check-label">Type 2</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="type3"
            name="certificateType"
            value="Type3"
            [(ngModel)]="certificate.type"
            class="form-check-input"
            required
          />
          <label for="type3" class="form-check-label">Type 3</label>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="alias">Alias:</label>
      <input
        type="text"
        id="alias"
        name="alias"
        [(ngModel)]="certificate.alias"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="certificate.subject"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="domain">Domain:</label>
      <input
        type="text"
        id="domain"
        name="domain"
        [(ngModel)]="certificate.domain"
        class="form-control"
        required
      />
    </div>
  
    <button type="submit" (click)="newCertificate()" class="btn btn-primary">Create Certificate</button>
  </form>
